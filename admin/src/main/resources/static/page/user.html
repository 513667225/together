<table class="layui-hide" id="demo"></table>
<script src="/js/layui/layui.all.js"></script>
<script>
    layui.use('table',function () {
        var $ = layui.jquery;
       var table =  layui.table;

            $.ajax({
                url:'/user/user-entity/getUserPage',
                type:'get',
                dataType:'json',
                success:function (data) {
                    debugger;
                    console.log(data);
                    table.render({
                        elem:'#demo',
                        cols: [[ //标题栏
                            {field: 'user_id', title: 'ID', width: 80, sort: true}
                            ,{field: 'user_name', title: '用户名', width: 120}
                            ,{field: 'user_account', title: '邮箱', minWidth: 150}
                            ,{field: 'user_password', title: '签名', minWidth: 160}
                            ,{field: 'user_phonenum', title: '性别', width: 80}
                            ,{field: 'vip_id', title: '城市', width: 100}
                            ,{field: 'user_principal', title: '积分', width: 80, sort: true}
                            ,{field: 'user_bonus', title: '城市', width: 100}
                            ,{field: 'user_integral', title: '积分', width: 80, sort: true}
                        ]]
                        ,page: true   //开启分页
                        ,limit:10   //默认十条数据一页
                        ,limits:[10,20,30,50]  //数据分页条
                    });
                }
            })
    })

</script>
