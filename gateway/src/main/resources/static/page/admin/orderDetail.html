<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/js/layui/css/layui.css">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>

<blockquote class="layui-elem-quote layui-text">
    这是订单的查看页面，目前来讲不提供修改，后面可以根据需求来确定是否开发修改
</blockquote>

<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>订单基本信息展示</legend>
</fieldset>

<form class="layui-form" action="" lay-filter="order">
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">订单编号</label>
            <div class="layui-input-block">
                <input type="text" readonly="readonly" id="shopId" name="shopId" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">订单状态</label>
            <div class="layui-input-block">
                <input type="text" name="orderStatus" id="orderStatus" readonly  autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">售后状态</label>
            <div class="layui-input-block">
                <input type="text" readonly="readonly" id="aftersaleStatus" name="aftersaleStatus" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="layui-input">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">收货人名称</label>
            <div class="layui-input-block">
                <input type="text" name="orderConsignee" id="orderConsignee" readonly  autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">收货人手机号</label>
            <div class="layui-input-block">
                <input type="text" readonly="readonly" id="orderTel" name="orderTel" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">收货具体地址</label>
            <div class="layui-input-block">
                <input type="text" name="orderAddress" id="orderAddress"  readonly  autocomplete="off" class="layui-input">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">商品总费用</label>
            <div class="layui-input-block">
                <input type="text" name="goodsPrice" id="goodsPrice" readonly  autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">配送费用</label>
            <div class="layui-input-block">
                <input type="text" name="freightPrice" id="freightPrice"  readonly  autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">拼豆减免费用</label>
            <div class="layui-input-block">
                <input type="text" name="pindouPrice" id="pindouPrice"  readonly  autocomplete="off" class="layui-input">
            </div>
        </div>
    </div>

    <div class="layui-form-item">

        <div class="layui-inline">
            <label class="layui-form-label">实付费用</label>
            <div class="layui-input-block">
                <input type="text" name="actualPrice" id="actualPrice" readonly  autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">微信付款编号</label>
            <div class="layui-input-block">
                <input type="text" name="payId" id="payId" readonly  autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">微信付款时间</label>
            <div class="layui-input-block">
                <input type="text" name="payTime" id="payTime"  readonly  autocomplete="off" class="layui-input">
            </div>
        </div>
    </div>

    <div class="layui-form-item">

        <div class="layui-inline">
            <label class="layui-form-label">发货编号</label>
            <div class="layui-input-block">
                <input type="text" name="shipSn" id="shipSn"  readonly  autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">发货开始时间</label>
            <div class="layui-input-block">
                <input type="text" name="shipTime" id="shipTime"  readonly  autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">用户确认收货时间</label>
            <div class="layui-input-block">
                <input type="text" name="confirmTime" id="confirmTime" readonly  autocomplete="off" class="layui-input">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">订单关闭时间</label>
            <div class="layui-input-block">
                <input type="text" name="endTime" id="endTime"  readonly  autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">创建时间</label>
            <div class="layui-input-block">
                <input type="text" name="addTime" id="addTime"  readonly  autocomplete="off" class="layui-input">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">订单留言</label>
        <div class="layui-input-block">
            <input type="text" readonly="readonly" id="orderMessage" name="orderMessage" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="layui-input">
        </div>
    </div>

</form>

<script src="/js/layui/layui.all.js"></script>
<script src="/js/util/date.js"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>

    var orderBasicData=parent.window.data;

    layui.use(['form', 'layedit', 'laydate'], function(){
        var form = layui.form
            ,layer = layui.layer
            ,layedit = layui.layedit
            ,laydate = layui.laydate;


        //表单赋值
        function init(){
            form.val('order', {
                "shopId": orderBasicData.shopId
                ,"orderSn": orderBasicData.orderSn
                ,"orderStatus": orderBasicData.orderStatus
                ,"aftersaleStatus": orderBasicData.aftersaleStatus // "name": "value"
                ,"orderConsignee": orderBasicData.orderConsignee
                ,"orderTel": orderBasicData.orderTel
                ,"orderAddress": orderBasicData.orderAddress //复选框选中状态
                ,"orderMessage": orderBasicData.orderMessage //开关状态
                ,"goodsPrice": orderBasicData.goodsPrice
                ,"freightPrice": orderBasicData.freightPrice
                ,"pindouPrice":orderBasicData.pindouPrice
                ,"orderPrice":orderBasicData.order_price
                ,"actualPrice":orderBasicData.actualPrice
                ,"payId":orderBasicData.payId
                ,"payTime": orderBasicData.payTime
                ,"shipSn": orderBasicData.shipSn
                ,"shipChannel": orderBasicData.shipChannel
                ,"shipTime":orderBasicData.shipTime
                ,"confirmTime":orderBasicData.confirmTime
                ,"comments":orderBasicData.comments
                ,"endTime":orderBasicData.endTime
            });
        }

        init();


        //表单取值
        layui.$('#LAY-component-form-getval').on('click', function(){
            var data = form.val('example');
            alert(JSON.stringify(data));
        });

    });

    function createTime(v) {
        var date = new Date(v);
        var y = date.getFullYear();
        var m = date.getMonth() + 1;
        m = m < 10 ? '0' + m : m;
        var d = date.getDate();
        d = d < 10 ? ("0" + d) : d;
        var h = date.getHours();
        h = h < 10 ? ("0" + h) : h;
        var M = date.getMinutes();
        M = M < 10 ? ("0" + M) : M;
        var str = y + "-" + m + "-" + d + " " + h + ":" + M;
        return str;
    }
</script>

</body>
</html>
