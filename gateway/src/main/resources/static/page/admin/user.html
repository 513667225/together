<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>普通用户</title>
    <link rel="stylesheet" href="/js/layui/css/layui.css">

</head>
<body>
<br>

<form class="layui-form" action="">
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">用户名：</label>
            <div class="layui-input-inline">
                <input type="text" name="productName" placeholder="请输入店铺名称" autocomplete="off" class="layui-input">
            </div>

            <label class="layui-form-label">用户：</label>
            <div class="layui-input-inline">
                <select name="shopCategory" id="shopCategory">
                    <option value="">请选择</option>
                </select>
            </div>
        </div>
        <div class="layui-inline">
            <div class="layui-input-inline">
                <button id="query_btn" class="layui-btn layui-btn-warm">搜索</button>
            </div>
        </div>
    </div>
</form>
<table class="layui-table" lay-even="" lay-skin="nob" id="userTable"></table>
<script src="/js/layui/layui.all.js"></script>
<script src="/js/jquery-1.7.2.min.js"></script>
<script>
    layui.use(['table','form'],function () {
        var $ = layui.jquery;
        var table =  layui.table;
        var form = layui.form;
        table.render({
            elem: '#userTable'
            ,url:'/user/getUserPage'
            ,where:{

            }
            ,method: 'get'
            ,cellMinWidth: 80
            ,cols: [[
                {type:'checkbox'}
                ,{field:'userId' , title: 'id', sort: true}
                ,{field:'userGender', title: '性别'}
                ,{field:'userBirthday' , title: '生日'
                    ,templet: function (d) {
                        return createTime(d.userBirthday);
                    }
                }
                ,{field:'userLastLoginTime', title: '最近一次登录时间'
                    ,templet: function (d) {
                        return createTime(d.userLastLoginTime);
                    }
                }
                ,{field:'userLastLoginIp', title: '最近一次登录IP地址'}
                ,{field:'userLevel', title: '用户类别'}
                ,{field:'userNickname', title: '用户昵称'}
                ,{field:'userMobile', title: '用户手机号码',sort: true}
                ,{field:'userAvatar', title: '用户头像图片'}
            ]]
            ,page: true
            ,limits : [5,10]
            ,limit:10
            ,loading:true
            //将原始数据解析成 table 组件所规定的数据
            ,parseData: function (res) {
                return {
                    //解析接口状态
                    "code": res.code,
                    //解析提示文本
                    "msg": res.msg,
                    //解析数据长度
                    "count": res.count,
                    //解析数据列表
                    "data": res.data
                };
            },
            request: {
                // 页码的参数名称，默认：page
                pageName: 'page'
                //每页数据量的参数名，默认：limit
                , limitName: 'limit'
            },
            id:'shopList'

        });
    })

    function createTime(v) {
        var date = new Date(v);
        var y = date.getFullYear();
        var m = date.getMonth() + 1;
        m = m < 10 ? '0' + m : m;
        var d = date.getDate();
        d = d < 10 ? ("0" + d) : d;
        var h = date.getHours();
        h = h < 10 ? ("0" + h) : h;
        var M = date.getMinutes();
        M = M < 10 ? ("0" + M) : M;
        var str = y + "-" + m + "-" + d + " " + h + ":" + M;
        return str;
    }


</script>
</body>
</html>
