<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>所有商品</title>
</head>
<link rel="stylesheet" href="/js/layui/css/layui.css">
<script src="/js/layui/layui.all.js"></script>
<!--<script src="/js/layer/layer.js"></script>-->
<script src="/js/tinymce4.7.5/tinymce.min.js"></script>
<body>
<div class="div_table">
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">收货人手机号：</label>
            <div class="layui-input-inline">
                <input type="text" name="order_tel" id="order_tel" placeholder="请输入收货人手机号" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <div class="layui-input-inline">
                <button id="query_btn" data-type="reload" class="layui-btn layui-btn-warm">搜索</button>
            </div>
        </div>
    </div>
</div>

<table class="layui-hide" id="orders_table" lay-skin="line" lay-filter="orders_table">
</table>
<script type="text/html" id="orderDetail">
    <a class="layui-btn layui-btn-xs" lay-event="orderDetail">查看详情</a>
</script>

<div>

</div>
</body>
<script>
    var data
    layui.use('table', function () {
        var $ = layui.jquery;
        var table = layui.table;
        table.render({
            elem: '#orders_table',
            url: '/orders/getOrderPage',
            method: 'get',
            cellMinWidth: 80,
            cols: [[
                {type: 'checkbox'},
                {field: 'order_id', title: 'id'},
                {field: 'shop_id', title: '订单编号'},
                {field: 'order_status', title: '订单状态'},
                {field: 'aftersale_status', title: '售后状态'},
                {field: 'order_consignee', title: '收货人名称'},
                {field: 'order_tel', title: '收货人手机号'},
                {field: 'order_address', title: '收货具体地址'},

                {field: 'order_message', title: '订单留言', sort: true},
                {field: 'goods_price', title: '商品总费用', sort: true},
                {field: 'freight_price',title: '配送费用'},
                {field: 'pindou_price', title: '拼豆减免费用', sort: true},
                {field: 'actual_price', title: '实付费用', sort: true},
                {field: 'pay_id',title: '微信付款编号'},
                {field: 'pay_time', title: '微信付款时间'},

                {field: 'ship_sn', title: '发货编号', sort: true},
                {field: 'ship_time', title: '发货开始时间', sort: true},
                {field: 'confirm_time',title: '用户确认收货时间'},
                {field: 'end_time', title: '订单关闭时间'},
                {field: 'add_time', title: '创建时间'},
                {field: 'order_detail', title: '订单详情', toolbar: '#orderDetail', align: 'center'},
            ]],
            page: true,
            limits: [5, 10, 20, 50],
            limit: 5,
            loading: true,
            count: 1000,
            request: {
                pageName: 'page', // 页码的参数名称，默认：page
                limitName: 'limit' //每页数据量的参数名，默认：limit
            },
        });

        //监听行工具事件

        table.on('tool(orders_table)', function (obj) {
            data = obj.data;
            if (obj.event === 'orderDetail') {
                var orderId =data.order_id;
                var index = layer.open({
                    type:2,
                    title:'查看订单详情',
                    area : ['1000px' , '560px'],
                    shadeClose:true,
                    content: "orderDetail.html?orderId="+orderId
                });
            }
        });
    })

    function openWin(url) {
        console.log(url);
        layer.open({
            type: 1,
            title: false,
            closeBtn: 0,
            area: ['auto'],
            skin: 'layui-layer-nobg',
            shadeClose: true,
            content: url
        });
    }


</script>
</html>
