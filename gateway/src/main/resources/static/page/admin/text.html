<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- 引入 echarts.js -->
    <script src="/js/echarts.min.js"></script>
</head>
<body>
<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
<div class="layui-container">
    <div class="layui-row">
            <div id="id_pie" style="width: 600px;height:400px;" class="layui-col-md5"></div>
            <div id="id_category" style="width: 600px;height:400px;" class="layui-col-md5"></div>
        <!--<div class="layui-col-md4">
            1/3
        </div>-->
    </div>
</div>
<script type="text/javascript">
    // 基于准备好的dom，初始化echarts实例
    var chartPie = echarts.init(document.getElementById('id_pie'));

    option = {
        title: {
            text: '客户占比实时变更',
            subtext: '纯属虚构',
            left: 'center'
        },
        tooltip: {
            trigger: 'item',
            formatter: '{a} <br/>{b} : {c} ({d}%)'
        },
        legend: {
            orient: 'vertical',
            left: 'left',
            data: ['省代', '市代', '管理员', '普通用户', '经理', '总监']
        },
        series: [
            {
                name: '访问来源',
                type: 'pie',
                radius: '55%',
                center: ['50%', '60%'],
                data: [
                    {value: 12, name: '省代'},
                    {value: 3100, name: '市代'},
                    {value: 100, name: '管理员'},
                    {value: 100000, name: '普通用户'},
                    {value: 1548, name: '经理'},
                    {value: 10, name: '总监'},
                ],
                emphasis: {
                    itemStyle: {
                        shadowBlur: 10,
                        shadowOffsetX: 0,
                        shadowColor: 'rgba(0, 0, 0, 0.5)'
                    }
                }
            }
        ]
    };

    // 使用刚指定的配置项和数据显示图表。
    chartPie.setOption(option);

    // 基于准备好的dom，初始化echarts实例
    var chartCategory = echarts.init(document.getElementById('id_category'));

    option = {
        title: {
            text: '销量top10',
            subtext: '数据来自网络'
        },
        color: ['#3398DB'],
        tooltip: {
            trigger: 'axis',
            axisPointer: {            // 坐标轴指示器，坐标轴触发有效
                type: 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
            }
        },
        grid: {
            left: '3%',
            right: '4%',
            bottom: '3%',
            containLabel: true
        },
        xAxis: [
            {
                type: 'category',
                data: ['怡宝', '农夫山泉', '果冻', '耐克', '匡威', 'adidas', '书包', '棒棒糖', '水果', '抽纸'],
                axisTick: {
                    alignWithLabel: true
                }
            }
        ],
        yAxis: [
            {
                type: 'value'
            }
        ],
        series: [
            {
                name: '销量',
                type: 'bar',
                barWidth: '60%',
                data: [10, 52, 200, 334, 390, 330, 220, 190, 240, 254]
            }
        ]
    };

    // 使用刚指定的配置项和数据显示图表。
    chartCategory.setOption(option);

</script>
</body>
</html>
