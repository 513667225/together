<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>所有商品</title>

</head>
<link rel="stylesheet" href="/js/layui/css/layui.css">
<script src="/js/jquery-1.7.2.min.js"></script>
<script src="/js/layui/layui.all.js"></script>
<script src="/js/layer/layer.js"></script>
<script src="/js/tinymce4.7.5/tinymce.min.js"></script>
<body>

<table class="layui-hide" id="goods_table" lay-skin="line" lay-filter="goods_table">

</table>

<script type="text/html" id="goodsBar">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>

<script type="text/html" id="checkGoodsDetail">
    <a class="layui-btn layui-btn-sm" lay-event="checkGoodsDetail">查看详情</a>
</script>

<script type="text/html" id="checkGoodsPicDetail">
    <a class="layui-btn layui-btn-sm" lay-event="checkGoodsPicDetail">查看详情</a>
</script>

<div>

</div>

</body>
<script>
    layui.use('table', function () {
        var $ = layui.jquery;
        var table = layui.table;
        table.render({
            elem: '#goods_table',
            url: '/goods/getGoodsPage',
            method: 'get',
            cols: [[
                {type: 'checkbox'},
                {field: 'goods_id', width: 100, title: 'ID'},
                {field: 'goods_sn', width: 100, title: '商品编号'},
                {field: 'goods_name', title: '商品名称', sort: true},
                {field: 'category_name', width: 110, title: '商品分类', sort: true, align: 'center'},
                {field: 'goods_gallery', title: '商品宣传图片列表', width: 150, toolbar: '#checkGoodsPicDetail', align: 'center'},
                {field: 'goods_price', width: 110, title: '商品价格(元)', align: 'center'},
                {field: 'goods_brief', title: '商品简介'},
                {field: 'is_on_sale', width: 100, title: '是否上架', align: 'center'},
                {
                    field: 'pic_url',
                    width: 165,
                    title: '商品页面商品图片',
                    align: 'center',
                    templet: function (data) {
                        var url = data.pic_url;
                        return "<div onclick='showImg(\"" + url + "\")'><img src='" + url + "' style='height:35px;width=35px'></div>";
                    }
                },
                {field: 'goods_unit', width: 100, title: '商品单位', align: 'center'},
                {field: 'goods_detail', title: '商品详情页', width: 100, toolbar: '#checkGoodsDetail', align: 'center'},
                // {field: 'spokesman_id', width: 135, title: '代言人ID'},预留字段---主播
                {
                    field: 'add_time', width: 150, title: '创建时间',
                    templet: function (d) {
                        return createTime(d.add_time);
                    }
                },
                {
                    field: 'update_time', width: 150, title: '更新时间',
                    templet: function (d) {
                        return createTime(d.update_time);
                    }
                },
                {fixed: 'right', title: '操作', toolbar: '#goodsBar', align: 'center'}
            ]],
            page: true,
            limits: [5, 10, 20, 50],
            limit: 5,
            loading: true,
            count: 1000,
            parseData: function (res) {
                return {
                    "code": res.code,
                    "msg": res.msg,
                    "count": res.total,
                    "data": res.data
                };
            },
            request: {
                pageName: 'page',
                limitName: 'limit'
            },
        });

        table.on('tool(goods_table)', function (obj) {
            var data = obj.data;
            if (obj.event === 'del') {
                layer.confirm('确定删除当前商品?', function (index) {
                    $.ajax({
                        url: '/goods/delGoods',
                        type: 'get',
                        dataType: 'json',
                        data: {'goods_id': data.goods_id},
                        success: function (suc) {
                            if (suc.code == 0) {
                                obj.del();
                                layer.close(index);
                                layer.msg(suc.msg, {icon: 1});
                            } else {
                                layer.msg(suc.msg, {icon: 5});
                            }
                        }
                    });
                });
            } else if (obj.event === 'edit') {

            } else if (obj.event === 'checkGoodsDetail') {
                var index = layer.open({
                    type: 1,
                    title: '查看商品详情',
                    area: ['auto', '800px'],
                    // maxmin: true,
                    shadeClose: true,
                    content: obj.data.goods_detail,
                });
            } else if (obj.event === 'checkGoodsPicDetail') {
                console.log(data.goods_gallery);
                var jsonResult  = $.parseJSON(data.goods_gallery);
                console.log(jsonResult);
                layer.photos({
                    photos: jsonResult,
                    anim: 5
                });
            }
        });
    })

    function showImg(url) {
        console.log(url);
        layer.open({
            type: 1,
            title: false,
            closeBtn: 0,
            area: ['auto'],
            skin: 'layui-layer-nobg',
            shadeClose: true,
            content: "<img src='" + url + "'>"
        });
    }

    function createTime(v) {
        var date = new Date(v);
        var y = date.getFullYear();
        var m = date.getMonth() + 1;
        m = m < 10 ? '0' + m : m;
        var d = date.getDate();
        d = d < 10 ? ("0" + d) : d;
        var h = date.getHours();
        h = h < 10 ? ("0" + h) : h;
        var M = date.getMinutes();
        M = M < 10 ? ("0" + M) : M;
        var str = y + "-" + m + "-" + d + " " + h + ":" + M;
        return str;
    }

</script>
</html>
