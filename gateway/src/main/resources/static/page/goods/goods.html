<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>所有商品</title>

</head>
<link rel="stylesheet" href="/js/layui/css/layui.css">
<script src="/js/layui/layui.all.js"></script>
<!--<script src="/js/jquery-1.7.2.min.js"></script>-->
<!--<script src="/js/layer/layer.js"></script>-->
<body>

<table class="layui-hide" id="goods_table" lay-skin="line" lay-filter="goods_table">

</table>

<script type="text/html" id="goodsBar">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>

<script type="text/html" id="goodsBaroption">
    <a class="layui-btn layui-btn-xs" lay-event="recommend">推荐</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="mass">拼团</a>
</script>

<script type="text/html" id="checkGoodsDetail">
    <a class="layui-btn layui-btn-sm" lay-event="checkGoodsDetail">查看详情</a>
</script>

<script type="text/html" id="checkGoodsPicDetail">
    <a class="layui-btn layui-btn-sm" lay-event="checkGoodsPicDetail">查看详情</a>
</script>

<script type="text/html" id="toolbarDemo">
    <form class="layui-form" action="">
        <div class="layui-form-item" style="height:30px;width:120px;">
            <select id="searchOption" name="searchOption" lay-filter="searchOption">
                <option value="0" selected="">商品名字</option>
                <option value="1">分类名称</option>
            </select>
        </div>
        <div class="layui-form-item" style="margin-left: 300px;">
            <input autocomplete="off" type="text" class="text layui-input" style="position: absolute;left: 150px;top:10px;width:157px;" name="searchKeywords" id="searchKeywords" placeholder="请输入关键词">
            <a id="serchBtn" lay-submit="" lay-filter="serchBtn" style="position: absolute;left: 276px;top:15px;">
                <i class="layui-icon layui-icon-search" style="background:#fff;padding:5px;"></i>
            </a>
        </div>
    </form>
    <div>
        <button onclick="addGoods()" class="layui-btn layui-btn-normal"  style="position: absolute;left: 320px;top:10px;">新增商品</button>
    </div>
</script>

<div>

</div>

</body>
<script src="js/goods.js"></script>
</html>
