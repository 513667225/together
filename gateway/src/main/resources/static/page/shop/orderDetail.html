<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/js/layui/css/layui.css">
</head>
<script src="/js/layui/layui.all.js"></script>
<body>

<blockquote class="layui-elem-quote layui-text">
    这是订单的查看页面，目前来讲不提供修改，后面可以根据需求来确定是否开发修改
</blockquote>

<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>订单基本信息展示</legend>
</fieldset>
<form class="layui-form" action="" lay-filter="order">
    <div class="layui-form-item">
        <label class="layui-form-label">订单的备注</label>
        <div class="layui-input-block">
            <input type="text" readonly="readonly" id="order_message" name="order_message" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">送货地址</label>
        <div class="layui-input-block">
            <input type="text" name="order_address"  readonly  autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">订单编号</label>
            <div class="layui-input-inline">
                <input type="tel" name="order_sn" readonly autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-inline">
            <label class="layui-form-label">订单状态</label>
            <div class="layui-input-inline">
                <input type="text" name="order_status"  readonly autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-inline">
            <label class="layui-form-label">电话号码</label>
            <div class="layui-input-inline">
                <input type="text" name="order_tel"  readonly autocomplete="off" class="layui-input">
            </div>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">商品总费用</label>
            <div class="layui-input-inline">
                <input type="text" name="goods_price" readonly autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">配送费用</label>
            <div class="layui-input-inline">
                <input type="text" name="freight_price"  readonly  autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">拼豆减免</label>
            <div class="layui-input-inline">
                <input type="text" name="pindou_price" readonly autocomplete="off" class="layui-input">
            </div>
        </div>

    </div>

    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">订单费用</label>
            <div class="layui-input-inline">
                <input type="text" name="order_price"  readonly placeholder="" autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-inline">
            <label class="layui-form-label">实际费用</label>
            <div class="layui-input-inline">
                <input type="text" name="actual_price"  readonly  autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-inline">
            <label class="layui-form-label">收货人</label>
            <div class="layui-input-inline">
                <input type="text" name="order_consignee"  readonly  autocomplete="off" class="layui-input">
            </div>
        </div>
    </div>
</form>

<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>物流信息</legend>
</fieldset>
<form class="layui-form" lay-filter="ship">
    <div class="layui-form-item">
        <label class="layui-form-label">物流编号</label>
        <div class="layui-input-block">
            <input type="text" readonly="readonly" id="ship_sn" name="ship_sn" lay-verify="title" autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">物流公司</label>
        <div class="layui-input-block">
            <input type="text" name="ship_channel"  readonly  autocomplete="off" class="layui-input">
        </div>
    </div>

    <div style="padding: 20px; background-color: #F2F2F2;">
        <div class="layui-row layui-col-space15">
            <div class="layui-col-md12">
                <div class="layui-card">
                    <div class="layui-card-header">物流跟踪信息</div>
                    <div class="layui-card-body" >
                        <ul class="layui-timeline" id="shipMessage">

                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
x                        ** </form>

<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>订单所有商品</legend>
</fieldset>
<table class="layui-hide" id="details_table" lay-skin="line" lay-filter="orders_table">

</table>
<script>

    var orderBasicData=parent.window.data;

    layui.use('table', function () {
        var $ = layui.jquery;
        var table = layui.table;
        table.render({
            elem: '#details_table',
            url: '/orders/getOrderGoods?order_id='+orderBasicData.orderId,
            method: 'get',
            cols: [[
                {field: 'goodsName', title: '商品名字'},
                {field: 'goodsPrice', title: '商品单价'},
                {field: 'goodsCount', title: '商品数量'},
            ]],
        });
    });

    //window.location.search获取URL路径?及其后面的字符串
    function getRequest() {
        var url = window.location.search;
        var theRequest = new Object();
        if (url.indexOf("?") != -1) {
            var str = url.substr(1);
            strs = str.split("&");
            for (var i = 0; i < strs.length; i++) {
                theRequest[strs[i].split("=")[0]] = decodeURI(strs[i].split("=")[1]);
            }
        }
        return theRequest;
    }

    var param = getRequest();

    layui.use(['form', 'layedit', 'laydate'], function(){
        var $ = layui.jquery;
        var form = layui.form
            ,layer = layui.layer
            ,layedit = layui.layedit
            ,laydate = layui.laydate;

        //表单赋值
        function init(){
            form.val('order', {
                "order_address": orderBasicData.orderAddress
                ,"order_message": orderBasicData.orderMessage
                ,"order_sn": orderBasicData.orderSn
                ,"order_status": orderBasicData.orderStatus
                ,"goods_price": orderBasicData.goodsPrice
                ,"freight_price": orderBasicData.freightPrice
                ,"pindou_price": orderBasicData.pindouPrice
                ,"order_price":orderBasicData.orderPrice
                ,"actual_price":orderBasicData.actualPrice
                ,"order_tel":orderBasicData.orderTel
                ,"order_consignee":orderBasicData.orderConsignee
            });

            form.val('ship', {
                "ship_sn": orderBasicData.shipSn,
                "ship_channel": parseShipChannel(orderBasicData.shipChannel),
                "ship_time": createTime(orderBasicData.shipTime),
            });

            $.ajax({
                url: '/shop/getShipByShipSn',
                type: 'get',
                dataType: 'json',
                data: {'ship_channel': orderBasicData.shipChannel,'ship_sn':orderBasicData.shipSn},
                success: function (suc) {
                    if(suc.code === '0'){
                        var lisLen = suc.data.Traces.length;
                        var tracesHtml = '';
                        var count = 0;
                        for(var i = lisLen-1;i >= 0; i--) {
                            if(count === 0){
                                tracesHtml += '<li class="layui-timeline-item">'
                                tracesHtml += '<i class="layui-icon layui-timeline-axis">&#xe63f;</i>'
                                tracesHtml += '<div class="layui-timeline-content layui-text">'
                                tracesHtml += '<h3 class="layui-timeline-title" style="color:#FF0000">'
                                tracesHtml += '<i class="layui-icon layui-icon-notice" style="font-size: 20px; color:#FF0000;"></i>'+suc.data.Traces[i].AcceptTime+'</h3>'
                                tracesHtml += '<p style="color:#FF0000">'+suc.data.Traces[i].AcceptStation+'</p></div></li>'
                            }else{
                                tracesHtml += '<li class="layui-timeline-item">'
                                tracesHtml += '<i class="layui-icon layui-timeline-axis">&#xe63f;</i>'
                                tracesHtml += '<div class="layui-timeline-content layui-text">'
                                tracesHtml += '<h3 class="layui-timeline-title">'+suc.data.Traces[i].AcceptTime+'</h3>'
                                tracesHtml += '<p>'+suc.data.Traces[i].AcceptStation+'</p></div></li>'
                            }
                            count = count+1;
                        }
                        $("#shipMessage").html(tracesHtml);
                    }else{
                        layer.msg("操作失败", {icon: 5});
                    }
                }
            });
        }

        init();

        //表单取值
        layui.$('#LAY-component-form-getval').on('click', function(){
            var data = form.val('example');
            alert(JSON.stringify(data));
        });

    });

    function parseShipChannel(value) {
        if (value === 'YTO'){
            return '圆通速递';
        } else if (value === 'SF'){
            return '顺丰快递';
        }
    }

    function createTime(v) {
        var date = new Date(v);
        var y = date.getFullYear();
        var m = date.getMonth() + 1;
        m = m < 10 ? '0' + m : m;
        var d = date.getDate();
        d = d < 10 ? ("0" + d) : d;
        var h = date.getHours();
        h = h < 10 ? ("0" + h) : h;
        var M = date.getMinutes();
        M = M < 10 ? ("0" + M) : M;
        var str = y + "-" + m + "-" + d + " " + h + ":" + M;
        return str;
    }

</script>

</body>
</html>
