<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>所有商品</title>
</head>
<link rel="stylesheet" href="/js/layui/css/layui.css">
<script src="/js/layui/layui.all.js"></script>
<body>

<table class="layui-hide" id="goods_table" lay-skin="line">

</table>

</body>
<script>
    layui.use('table', function () {
        var $ = layui.jquery;
        var table = layui.table;
        table.render({
            elem: '#goods_table',
            url: '/goods/getGoodsPage',
            method: 'get',
            cols: [[
                {type: 'checkbox'},
                {field: 'goodsId', width: 80, title: 'id', sort: true},
                {field: 'goods_sn', width: 80, title: '商品编号'},
                {field: 'goods_name', width: 80, title: '商品名称', sort: true},
                {field: 'category_name', width: 80, title: '商品分类'},
                {field: 'goods_gallery', title: '商品宣传图片列表', minWidth: 100},
                {field: 'goods_price', width: 80, title: '商品关键字', sort: true},
                {field: 'goods_brief', width: 80, title: '商品简介', sort: true},
                {field: 'is_on_sale', width: 80, title: '是否上架'},
                {field: 'pic_url', width: 135, title: '商品页面商品图片', sort: true},
                {field: 'goods_unit', width: 135, title: '商品单位', sort: true},
                {field: 'goods_detail', width: 135, title: '商品详情页', sort: true},
                {field: 'spokesman_id', width: 135, title: '代言人ID', sort: true},
                {field: 'add_time', width: 135, title: '创建时间', sort: true},
                {field: 'update_time', width: 135, title: '更新时间', sort: true}
            ]],
            page: true,
            limits: [2, 4, 8, 10],
            limit: 2,
            loading: true,
            count: 1000,
            parseData: function (res) { //将原始数据解析成 table 组件所规定的数据
                return {
                    "code": res.code, //解析接口状态
                    "msg": res.msg, //解析提示文本
                    "count": res.total, //解析数据长度
                    "data": res.data //解析数据列表
                };
            },
            request: {
                pageName: 'page', // 页码的参数名称，默认：page
                limitName: 'limit' //每页数据量的参数名，默认：limit
            },
        });
    })
</script>
</html>
