<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>所有用户</title>
    <link rel="stylesheet" href="/js/layui/css/layui.css">

</head>
<body>
<br>

<div class="layui-form" action="">
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">店铺名称：</label>
            <div class="layui-input-inline">
                <input type="text" name="productName"  required  lay-verify="required" placeholder="请输入店铺" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <div class="layui-input-inline">
                <button id="query_btn" class="layui-btn layui-btn-warm" data-type="reload">搜索</button>
            </div>
        </div>
    </div>
</div>
<table class="layui-table" lay-even="" lay-skin="nob" id="shopTable"></table>
<script src="/js/layui/layui.all.js"></script>
<script src="/js/jquery-1.7.2.min.js"></script>
<script>
    layui.use('table',function () {
        var $ = layui.jquery;
        var table =  layui.table;
        var form = layui.form;
        table.render({
            elem: '#shopTable'
            ,url:'/shop/getShopPage'
            ,where:{
                "userId":1
            }
            ,method: 'get'
            ,cellMinWidth: 80
            ,cols: [[
                {type:'checkbox'}
                ,{field:'shopId' , title: 'id', sort: true}
                ,{field:'shopName' , title: '商家名称', }
                ,{field:'shopSlogan', title: '公告语'}
                ,{field:'shopDetail', title: '详情介绍'}
                ,{field:'shopIcon' , title: '商家头像',}
                ,{field:'shopPic', title: '商家店面图片'}
                ,{field:'shopCategory', title: '商家品类'}
                ,{field:'shopAddress', title: '商家地址'}
                ,{field:'shopTel', title: '商家电话'}
                ,{field:'shopTime', title: '营业时间',sort: true}
                ,{field:'aptitudeId', title: '商家资质ID'}
                ,{field:'addTime', title: '创建时间',sort:true}
            ]]
            ,page: true
            ,limits : [5,10]
            ,limit:10
            ,count:1000
            /*设定初始在第几页*/
            ,curr: 10
            ,loading:true
            //将原始数据解析成 table 组件所规定的数据
            ,parseData: function (res) {
                return {
                    //解析接口状态
                    "code": res.code,
                    //解析提示文本
                    "msg": res.msg,
                    //解析数据长度
                    "count": res.data.total,
                    //解析数据列表
                    "data": res.data.records
                };
            },
            request: {
                // 页码的参数名称，默认：page
                pageName: 'page'
                //每页数据量的参数名，默认：limit
                , limitName: 'limit'
            },
            id:'shopList'

        });
        $('#query_btn').click(function () {
            var inputVal = $('.layui-input').val();
            table.reload('shopTable', {
                url:'/goods/getGoodsPage'
                ,request: {
                    pageName: 'page'
                    ,limitName: 'limit'
                }
                ,where: {
                    goods:{
                        goodsName : inputVal
                    }
                }
                ,page: {
                    curr: 1
                }
            });
        });
    })

</script>
</body>
</html>
