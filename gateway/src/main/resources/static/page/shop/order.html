<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>所有商品</title>
</head>
<link rel="stylesheet" href="/js/layui/css/layui.css">
<script src="/js/layui/layui.all.js"></script>
<body>

<table class="layui-hide" id="orders_table" lay-skin="line" lay-filter="orders_table">

</table>

<script type="text/html" id="shipBar">
    <a class="layui-btn layui-btn-xs" lay-event="editShip">上传物流信息</a>
</script>

<script type="text/html" id="orderDetail">
    <a class="layui-btn layui-btn-xs" lay-event="orderDetail">查看详情</a>
</script>

<script type="text/html" id="toolbarDemo">
    <label>发货情况:</label>
    <input type="radio" name="shipStatus" id="ship101" lay-filter="shipStatus" value="101" title="未发货" checked="">
    <input type="radio" name="shipStatus" id="ship102" lay-filter="shipStatus" value="102" title="已上传物流信息">
</script>

<div class="layui-row" id="upShipMessage" style="display:none;">
    <div class="layui-col-md10">
        <form class="layui-form layui-from-pane" action="" style="margin-top:20px" >

            <div class="layui-form-item">
                <label class="layui-form-label">快递公司</label>
                <div class="layui-input-block">
                    <select name="shipChannel" lay-filter="shipChannel">
                        <option value="YTO"  selected="">圆通速递</option>
                        <option value="SF">顺丰快递</option>
                    </select>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">物流编号</label>
                <div class="layui-input-block">
                    <input type="text" name="shipSn"  required  lay-verify="required" autocomplete="off" placeholder="请输入物流编号" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item" style="margin-top:40px">
                <div class="layui-input-block">
                    <button class="layui-btn  layui-btn-submit " lay-submit="" lay-filter="shipSubmit">确认修改</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </div>
</div>

</body>
<script src="js/order.js"></script>
</html>
