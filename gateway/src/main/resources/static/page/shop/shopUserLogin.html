<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>XXX后台登录</title>
        <!--设置div居中 -->
        <style type="text/css">
        .center-in-center {
            position: absolute;
            top: 25%;
            left: 35%;
            }
        </style>
</head>

<link rel="stylesheet" href="/js/layui/css/layui.css">
<script src="/js/layui/layui.all.js"></script>

<body>
<div style="width: 500px;height: 300px;background-color: rgba(169,169,169,0.2)" class="center-in-center">
<br>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;margin-left: 37%">
    <legend>登 录</legend>
</fieldset>
<form class="layui-form form-horizontal" method="get" action="" id="loginform">
    <!--登录名 -->
    <div class="layui-form-item">
        <label class="layui-form-label">输入框</label>
        <div class="layui-input-block">
            <input type="text" id="shopuserName" name="shopuserName" required lay-verify="title" autocomplete="off" placeholder="用户名" required="true" class="layui-input" style="width: 300px">
        </div>
    </div>
    <!--密码-->
    <div class="layui-form-item">
        <label class="layui-form-label">密码框</label>
        <div class="layui-input-block">
            <input type="password" id="shopuserPassword" name="shopuserPassword" required name placeholder="请输入密码" autocomplete="off" class="layui-input" style="width: 300px">
        </div>
    </div>
    <!--提交按钮-->
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-filter="shop_login" style="margin-left: 22%" lay-submit id="login">登 录</button>
        </div>
    </div>
</form>

</div>
</body>
<script>
    layui.use('form', function(){
        var $ = layui.jquery;
        var form = layui.form
            ,layer = layui.layer
            ,layedit = layui.layedit
            ,laydate = layui.laydate;
        //监听提交  /shopUser/loinShopUsers
        form.on('submit(shop_login)', function(data){
            var forms = $("#loginform").serialize();
            $.ajax({
                url: '/shopUser/loinShopUser',
                type: 'get',
                data: forms,
                success: function (suc) {
                    if (suc.msg == "0"){
                        alert("登录成功！")
                        location.href = 'home.html'
                    }
                    else if (suc.msg=="1"){
                        alert("密码错误")
                        return false;
                    }else {
                        alert("用户名不存在")
                    }
                }
            });
            return false;
        });
    });
</script>

</html>
