<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>XXX后台登录</title>
    <style>
        <!--设置div居中 -->
        .center{
            position: absolute;
            top: 50%;
            left: 50%;
            /*transform: translate(-50%,-50%);*/
        }
    </style>
</head>
<link rel="stylesheet" href="/js/layui/css/layui.css">
<script src="/js/layui/layui.all.js"></script>
<body>
<div class="center" style="width: 500px;height: 300px;background-color: rgba(169,169,169,0.2)">
<br>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;margin-left: 37%">
    <legend>登 录</legend>
</fieldset>
<form class="form-horizontal" action="/shopUser/loinShopUser" id="loginform">
    <!--登录名 -->
    <div class="layui-form-item">
        <label class="layui-form-label">输入框</label>
        <div class="layui-input-block">
            <input type="text" value="嘻嘻嘻" name="shopuserName" lay-verify="title" autocomplete="off" placeholder="用户名" required="true" class="layui-input" style="width: 300px">
        </div>
    </div>
    <!--密码-->
    <div class="layui-form-item">
        <label class="layui-form-label">密码框</label>
        <div class="layui-input-block">
            <input type="password" value="123456" name="shopuserPassword" placeholder="请输入密码" autocomplete="off" class="layui-input" style="width: 300px">
        </div>
    </div>
    <!--提交按钮-->
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-filter="shop_login" style="margin-left: 22%" lay-submit="" id="login">登 录</button>
        </div>
    </div>
</form>
</div>
</body>
<script>
    layui.use(['form'],function (){
        var $ = layui.jquery;
        var form = layui.form
            ,layer = layui.layer
            ,layedit = layui.layedit
            ,laydate = layui.laydate;

    })



</script>

</html>
