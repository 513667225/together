<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>XXX后台登录</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/js/layui/css/layui.css" media="all">
    <script src="/js/layui/layui.all.js"></script>
    <style>
        .aa{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
        }
    </style>
</head>

<body>
<div class="aa" style="width: 500px;height: 300px;background-color: rgba(169,169,169,0.2)">
    <br>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;margin-left: 37%">
    <legend>登 录</legend>
</fieldset>

<form class="form-horizontal" :action="" method="get">
    <div class="layui-form-item">
        <label class="layui-form-label">输入框</label>
        <div class="layui-input-block">
            <input type="text" name="userName" lay-verify="title" autocomplete="off" placeholder="用户名" required="true" class="layui-input" style="width: 300px">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">密码框</label>
        <div class="layui-input-block">
            <input type="password" name="userPwd" placeholder="请输入密码" autocomplete="off" class="layui-input" style="width: 300px">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="demo1"style="margin-left: 22%">立即提交</button>
        </div>
    </div>
</div>
</form>
</body>
</html>
