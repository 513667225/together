<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改商品信息</title>
</head>
<link rel="stylesheet" href="/js/layui/css/layui.css">
<script src="/js/layui/layui.all.js"></script>
<body>

<form class="layui-form layui-form-pane" id="addShopForm">

    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend>商品基本信息</legend>
    </fieldset>


    <input type="hidden" name="shop_pic" id="shop_pic">

    <blockquote class="layui-elem-quote layui-text" id="message" style="color: red">

    </blockquote>
    <div class="layui-form-item">
        <label class="layui-form-label">商家账号</label>
        <div class="layui-input-inline">
            <input name="shopuser_name" id="shopuser_name" value="112" type="text" class="layui-input" placeholder="请输入商家名" lay-verify="required" autocomplete="off">
        </div>
        <label class="layui-form-label">商家密码</label>
        <div class="layui-input-inlin">
            <div class="layui-input-inline">
                <input name="shopuser_password" id="shopuser_password" value="123456" type="password" class="layui-input" placeholder="请输入密码" lay-verify="password" autocomplete="off">
            </div>
            <label class="layui-form-label">确认密码</label>
            <div class="layui-input-inline">
                <input name="shopuser_password1" id="shopuser_password1" value="123456" type="password" class="layui-input" placeholder="请再输入密码" lay-verify="required" autocomplete="off">
            </div>
            <label class="layui-form-label">店铺名称</label>
            <div class="layui-input-inline">
                <input name="shop_name" id="shop_name" type="text" value="芝士蛋糕" placeholder="请输入店铺名称" class="layui-input" lay-verify="required" autocomplete="off">
            </div>
            <label class="layui-form-label">店铺标语</label>
            <div class="layui-input-inline">
                <input name="shop_slogan" id="shop_slogan" type="text" value="是粉色" placeholder="请输入店铺标语" class="layui-input" lay-verify="required" autocomplete="off">
            </div>
        </div>
    </div>

    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">是否线上</label>
        <div class="layui-input-inline">
            <input type="checkbox" checked name="shop_type" id="shop_type" lay-skin="switch" lay-text="是|否">
        </div>

        <label class="layui-form-label">经营范围</label>
        <div class="layui-input-inline">
            <input name=shop_category" id="shop_category" value="11" type="text" placeholder="请输入经营范围" class="layui-input">
        </div>
        <label class="layui-form-label">电话号码</label>
        <div class="layui-input-inline">
            <input name="shop_tel" id="shop_tel" type="tel" value="12345678900" class="layui-input" placeholder="请输入电话号码" lay-verify="required" autocomplete="off">
        </div>
        <label class="layui-form-label">所属地区</label>
        <div class="layui-input-inlin">
            <div class="layui-input-inline">
                <select name="province" id="province" lay-filter="province">
                </select>
            </div>
            <div class="layui-input-inline">
                <select name="city" id="city" lay-filter="city">
                    <option value="">请选择市</option>
                </select>
            </div>
            <div class="layui-input-inline">
                <select name="area" id="area" lay-filter="">
                    <option value="">选择区域</option>
                </select>
            </div>

        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label" style="height: 60px">店铺详情</label>
        <div class="layui-input-block">
            <textarea name="shop_detail" id="shop_detail" value="123456" placeholder="介绍一下你的店铺吧！" style="width: 1200px;height: 60px"></textarea>
        </div>
    </div>

    <!-- 商品宣传图片上传 -->
    <blockquote class="layui-elem-quote layui-text" id="tipsacc">
        请上传你的商品宣传图片，店铺图片数量不可超过5张！
    </blockquote>
    <div class="layui-form-item">
        <label class="layui-form-label">店铺图片</label>
        <div class="layui-upload-drag" id="uploadShopPic">
            <i class="layui-icon"></i>
            <p>点击上传或者拖拽图片上传</p>
        </div>
    </div>
    <blockquote class="layui-elem-quote layui-quote-nm" style="margin-top: 10px;">
        预览图：
        <div class="layui-upload-list" id="shopPicUploadPreview"></div>
    </blockquote>

    <!-- 提交按钮 -->
    <div class="layui-form-item">
        <div class="layui-input-block" style="text-align: center;">
            <button type="submit" class="layui-btn" lay-filter="doSubmit" id="submitBtn"><span class="layui-icon layui-icon-add-1"></span>提交</button>
            <button type="reset" class="layui-btn layui-btn-warm"><span class="layui-icon layui-icon-refresh-1"></span>重置</button>
        </div>
    </div>

</form>
<script src="js/addShop.js"></script>

</body>
<script >
</script>
</html>
