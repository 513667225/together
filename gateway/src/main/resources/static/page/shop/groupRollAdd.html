<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>发行拼团券</title>
</head>
<link rel="stylesheet" href="/js/layui/css/layui.css">
<script src="/js/layui/layui.all.js"></script>
<body>
    <form action="" method="post" class="layui-form layui-form-pane" id="groupRollForm">
        <div class="layui-form-item">
            <label class="layui-form-label">拼团券面额</label>
            <div class="layui-input-inline">
                <input name="money" id="money" type="text" placeholder="￥" class="layui-input"
                       lay-verify="required|number" autocomplete="off">
            </div>
        </div>


        <div class="layui-form-item">
            <label class="layui-form-label">拼团券成本</label>
            <div class="layui-input-inline">
                <input name="shopPublishMoney" id="shopPublishMoney" type="text" placeholder="￥" class="layui-input"
                       lay-verify="required|number" autocomplete="off">
            </div>
        </div>


    </form>
<script>

</script>
</body>
</html>
